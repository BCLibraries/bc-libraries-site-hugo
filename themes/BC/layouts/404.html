{{ define "header" }}
{{- partial "news/header.html" . -}}
{{ end }}

{{ define "pagestyles" }}
    <style>
        #main-404.container {
            min-height: 400px;
            text-align: center;
            font-size:larger;
        }
        .backlink {
            margin-top: 2rem;
        }

    </style>
{{ end }}

{{ define "main" }}
<div class="container" id="main-404">
    <h1>Page not found</h1>
    <p>Sorry, the page you are looking for is not here.</p>
    <img src="{{ .Site.BaseURL }}img/404.png"/>
    <p class="backlink"><a href="{{ "/" | relURL }}">Go Home</a></p>
</div>
{{ end }}
