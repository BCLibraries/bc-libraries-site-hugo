<ol class="breadcrumb" id="s-lib-bc-list">
    <li id="s-lib-bc-customer"><a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a></li>
    {{ if .IsPage }}
    <li id="s-lib-bc-site"><a href="{{ .Site.BaseURL }}{{ .Section }}" title="Library News Archives">Library News &amp; Announcements</a></li>
    <li id="s-lib-bc-page" class="active">{{ .Title }}</li>
    {{ else }}
    <li id="s-lib-bc-site" class="active">Library News &amp; Announcements</li>
    {{ end }}
</ol>
